<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <!-- ios是否创建快捷启动方式 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- ios顶部通知栏的颜色是黑色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 遇到数字不让转换成电话号码格式 -->
    <meta content="telephone=no" name="format-detection">
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <title>淘淘淘---分类</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/mui/css/mui.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/cate.css">
</head>
<body>
    <div class="tt_container">
        <header class="tt_header">
            <a href="javascript:history.back();" class="left"><span class="fa fa-arrow-left"></span></a>
            <h3>分类淘淘</h3>
            <a href="search.html" class="right"><span class="fa fa-search"></span></a>
        </header>
        <div class="tt_content">
            <div class="tt_wrapper">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!-- 一级分类 -->
                        <div class="cate_left">
                            <ul>
                                <!-- 从后台获取数据 渲染 -->
                                <!-- <li><a href="#1">运动馆</a></li>
                                <li class="now"><a href="#1" >体育馆</a></li>
                                <li><a href="#1">男士馆</a></li>
                                <li><a href="#1">女士馆</a></li>
                                <li><a href="#1">服饰馆</a></li> -->
                            </ul>
                        </div>
                        <!-- 二级分类 -->
                        <div class="cate_right">
                            <ul>
                                <!-- <li><a href="#1"><img src="images/brand1.png" ><p>耐克</p></a></li>
                                <li><a href="#1"><img src="images/brand2.png" ><p>阿迪</p></a></li>
                                <li><a href="#1"><img src="images/brand3.png" ><p>阿迪</p></a></li>
                                <li><a href="#1"><img src="images/brand4.png" ><p>NB</p></a></li>
                                <li><a href="#1"><img src="images/brand5.png" ><p>匡威</p></a></li>
                                <li><a href="#1"><img src="images/brand6.png" ><p>耐克</p></a></li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="tt_footer">
            <a class="tab_home fa fa-home" href="index.html"><span>首页</span></a>
            <a class="tab_cate fa fa-bars now" href="cate.html"><span>分类</span></a>
            <a class="tab_cart fa fa-shopping-cart" href="cart.html"><span>购物车</span></a>
            <a class="tab_user fa fa-user" href="user/index.html"><span>会员中心</span></a>
        </footer>
    </div>
    <script type="text/art-template" id="firstTemplate">
        {{each comments}}
			<li{{if $index==0}} class="now"{{/if}}><a href="javascript:;" data-id="{{$value.id}}">{{$value.categoryName}}</a></li>
		{{/each}}
       
    </script>
    <script type="text/template" id="secondTemplate">
        {{if comments.length==0}}
			<p style="margin:100px">啊哦，暂时没有数据哦~</p>
		{{else}}
			{{each comments}}
				<li><a href="#"><img src="{{$value.brandLogo}}" alt=""><p>{{$value.brandName}}</p></a></li>
			{{/each}}
		{{/if}}
    </script>
    <script src="assets/mui/js/mui.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/Art-template/template-web.js"></script>
    <script src="js/cate.js"></script>
</body>
</html>
