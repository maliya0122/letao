<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>分类</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./assets/mui/css/mui.css" />
    <link rel="stylesheet" href="./css/category.css" />
  </head>
  <body class="body">
    <!-- 头部 -->
    <header class="header">
      <div class="left mui-icon mui-icon-back"></div>
      <div class="center">
        <form action="#" class="search">
          <input
            type="text"
            class="search_input"
            placeholder="看看有什么新鲜玩意"
          />
        </form>
      </div>
      <a class="right mui-icon mui-icon-search" href="./search.html">
        
      </a>
    </header>

    <div class="wrapper">

      <div class="mui-scroll-wrapper menu">
        <div class="mui-scroll content">
          <!--这里放置真实显示的DOM内容-->
          <ul></ul>
        </div>
      </div>

      <div class="mui-scroll-wrapper list">
        <div class="mui-scroll content">
          <!--这里放置真实显示的DOM内容-->
          <ul></ul>
        </div>
      </div>

    </div>

    <!-- 底部 -->
    <footer class="footer">
      <a href="./index.html">
        <span class="mui-icon mui-icon-pengyouquan"></span>
        <p>首页</p>
      </a>
      <a href="./category.html" class="active">
        <span class="mui-icon mui-icon-bars"></span>
        <p>分类</p>
      </a>
      <a href="./cart.html">
        <span class="mui-icon mui-icon-star"></span>
        <p>购物车</p>
      </a>
      <a href="./profile.html">
        <span class="mui-icon mui-icon-contact"></span>
        <p>我的</p>
      </a>
    </footer>

    <script id="first" type="text/html">
      {{each comments}}
      	<li{{if $index==0}} class="now"{{/if}}><a href="javascript:;" data-id="{{$value.id}}">{{$value.categoryName}}</a></li>
      {{/each}}
    </script>

    <script id="second" type="text/html">
      {{each comments}}
      	<li>
            <img src="{{$value.brandLogo}}" alt="">
            <p>{{$value.brandName}}</p>
        </li>
      {{/each}}
    </script>

    <script src="./assets/zepto/zepto.js"></script>
    <script src="./assets/mui/js/mui.js"></script>
    <script src="./assets/Art-template/template-web.js"></script>
    <script src="./js/category.js"></script>
  </body>
</html>
