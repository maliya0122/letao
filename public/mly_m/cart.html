<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
	<!-- ios是否创建快捷启动方式 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- ios顶部通知栏的颜色是黑色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 遇到数字不让转换成电话号码格式 -->
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
	
	<meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <!-- 网页的小图标 -->
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
   	<link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
   	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
   	<link rel="stylesheet" href="css/common.css">
   	<link rel="stylesheet" href="css/cart.css">
    <title>购物车</title>
</head>
<body>
	<div class="tb_container">
		<header class="tb_header">
			<a href="index.html" class="icon_left"><span class="fa fa-arrow-left"></span></a>
			<a href="#" class="icon_right"><span class="fa fa-refresh"></span></a>
			<p class="title">购物车</p>
		</header>
		<!-- 父容器区域 -->
		<div class="tb_content">
			<!-- 子容器区域 -->
			<div class="tb_wrapper">
				<!-- 滑动区域/下拉刷新容器 -->
				<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
					<div class="mui-srcoll">
						<!-- 图文列表 -->
						<ul class="mui-table-view tableul">
							
						</ul>						
					</div>
				</div>
			</div>
		</div>
		<div class="cart_order">
			订单总额：¥
			<span id="cartAmount">0</span> 
			<a href="javascript:;">生成订单</a>
		</div>
		<footer class="tb_footer">
			<a href="index.html" class="f_tabs"><span class="fa fa-home"></span><span>首页</span></a>
			<a href="category.html" class="f_tabs"><span class="fa fa-bars"></span><span>分类</span></a>
			<a href="cart.html" class="f_tabs now"><span class="fa fa-shopping-cart"></span><span>购物车</span></a>
			<a href="user.html" class="f_tabs"><span class="fa fa-user"></span><span>会员中心</span></a>
		</footer>
	</div>


	<script type="text/Art-template" id="tableli">
	<% if(model && model.length){ %>
    	<% for(var i = 0 ; i < model.length ; i ++){ %>
    		<% var item = model[i]; %>
    		<li id=<%=i%> class="mui-table-view-cell">
	        	<div class="mui-slider-right mui-disabled">
					<a class="mui-btn mui-btn-blue mui-icon mui-icon-compose"></a>
					<a class="mui-btn mui-btn-red mui-icon mui-icon-trash"></a>
				</div>
        		<a href="javascript:;" class="mui-navigate-right mui-slider-handle slider">
		            <%
		            var pic = item.pic[0] && item.pic[0].picAddr || '/mobile/images/none.jpg';
		            %>
		            <img class="mui-media-object mui-pull-left" src="<%=pic%>">
		            <div class="mui-media-body">
		                <p class="title"><%=item.proName%></p>
		                <p class="info">
		                    <span class="price">&yen;<%=item.price%></span>
		                    <span class="oldPrice">&yen;<%=item.oldPrice||'0.00'%></span>
		                    <span class="number">x<%=item.num%>双</span>
		                </p>
		                <p><span class="size">鞋码：<%=item.size%></span></p>
		            </div>
		        </a>
		        <span class="icon mui-icon mui-icon-forward"></span>
				<input type="checkbox" class="checkbox">
		    </li>
		    <% } %>
		    <%}else{%>
		    <div style="font-size:20px; color:#000; margin:200px auto; text-align:center">购物车是空的哦~</div>
		    <%}%>
	</script>

	<script type="text/Art-template" id="size">
	<div class="p_size">
            尺码：
            <% 
	            var size = model.productSize || '35-45';
	            var arr = size.split('-');
	            var startSize = arr[0],endSize = arr[1]; 
	        %>
            <% for(var i = startSize;i <= endSize;i++){ %> 
            	<span class="btn_size <%=i==model.size?'now':''%>"><%=i%></span>
            <% } 
            %>
        </div>
        <div class="p_number">
            数量：
            <span class="jian">-</span>
            <input readonly type="text" value="<%=model.num||0%>"  data-max="<%=model.productNum%>" />
            <span class="jia">+</span>
            库存：<%=model.productNum%> 件
        </div>
	</script>


	<script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/zepto/zepto.min.js"></script>
	<!-- <script src="assets/Art-template/template-web.js"></script> -->
	<script src="assets/Art-template/template-native.js"></script>
	<script src="js/common.js"></script>
	<script src="js/cart.js"></script>
	
</body>
</html>
