<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
	<!-- ios是否创建快捷启动方式 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- ios顶部通知栏的颜色是黑色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 遇到数字不让转换成电话号码格式 -->
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
	
	<meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <!-- 网页的小图标 -->
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
   	<link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
   	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
   	<link rel="stylesheet" href="css/search.css">
   	<link rel="stylesheet" href="css/common.css">
    <title>mly分类</title>
</head>
<body>
	<div class="tb_container">
		<header class="tb_header">
			<a href="javascript:history.back()" class="icon_left"><span class="fa fa-arrow-left"></span></a>
			<p class="title">商品列表</p>
		</header>
		<!-- 父容器区域 -->
		<div class="tb_content">
			<!-- 子容器区域 -->
			<div class="tb_wrapper">
				<!-- 滑动区域 -->
				<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
					<div class="mui-srcoll">
						<!-- 搜索区域 -->
						<div class="tb_search">
							<form action="#">
								<input type="search" placeholder="输入喜欢的商品试试">
							</form>
							<a href="javascript:;">搜索</a>
						</div>

						<!-- 排序区域 -->
						<div class="tb_order">
							<ul class="tb_nav">
								<li data-type="time">上架时间<span class="fa fa-angle-down"></span></li>
								<li data-type="price">价格<span class="fa fa-angle-down"></span></li>
								<li data-type="num">库存<span class="fa fa-angle-down"></span></li>
								<li data-type="scale">折扣<span class="fa fa-angle-down"></span></li>
							</ul>
							<div class="nav_content mui-clearfix">
						
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="tb_footer">
			<a href="index.html" class="f_tabs"><span class="fa fa-home"></span><span>首页</span></a>
			<a href="category.html" class="f_tabs"><span class="fa fa-bars"></span><span>分类</span></a>
			<a href="cart.html" class="f_tabs"><span class="fa fa-shopping-cart"></span><span>购物车</span></a>
			<a href="user.html" class="f_tabs"><span class="fa fa-user"></span><span>会员中心</span></a>
		</footer>
	</div>

	<script type="text/Art-template" id="temp">
		{{if comments.length==0}}
			<p style="color:#000; text-align:center; margin:100px; font-size:18px;">没有搜索到数据哦~</p>
		{{else}}
			{{each comments}}
				<a href="product.html?id={{$value.id}}" class="product">
					{{if $value.pic && $value.pic[0]}}
						<img src="{{$value.pic[0].picAddr}}">
					{{else}}
						<img src="images/none.jpg">
					{{/if}}
					<p>{{$value.proName}}</p>
					<p><span class="price_new">￥{{$value.price}}</span><span class="price_old">￥{{$value.oldPrice}}</span></p>
​					<button>立即购买</button>
​				</a>
			{{/each}}
		{{/if}}
	</script>


	<script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/Art-template/template-web.js"></script>
	<script src="js/common.js"></script>
	<script src="js/serachList1.js"></script>
	
</body>
</html>
